	  <div class="container-fluid">

			<div class="card col-md-8" >
				
			  <div class="card-body">
				      <div class="card-title" style="font-size: 40px;">新南AI農場由來</div>
			    <img class="card-img-top w-50 " src="img/pic1.jpg" style="float: left; padding: 5px background-color: #A2F39F" >
				      <p class="card-text">
				  種植哈密瓜為主，另有種植季節性蔬果，自1998年開始營業起，已有多年專業種植經驗。
配合季節性關係，順著季節栽種多樣化蔬果，給予顧客不同的農園體驗，開放式的園區環境，親子採瓜樂趣無窮，農場體驗樂在其中，感受無盡的田園風采，是大人、小孩親近大自然的好所在。
目標將【親近自然】與【教學性質】融合，帶給顧客活力與健康，積極創造最佳的環境空間與趣味活動，成為高品質的觀光休閒農場。</p>
