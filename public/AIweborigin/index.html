			<div class="bg-light">
				<div class="container-fluid">
					<div class="row align-items-center" :class="list_id % 2? 'flex-row-reverse': ''">

							<img :src="item.img" style="max-width: 100%; position: absolute; transform: translateY(-50%); top: 50%;" alt="" />
						</div>
						<div class="col-xl-8 row">
							<div class="col-xl-3 col-md-6" v-for="i, j in item.list">
								<div class="card shadow-sm">
									<img v-bind:src="i.img" width="100%" alt />
									<div class="card-body">
										<h4>
											<p class="card-text"><b>{{ i.name }}</b></p>
										</h4>
										<p class="card-text">{{ i.value }}</p>
										<div class="d-flex justify-content-end align-items-center">
											<button class="btn btn-primary" v-on:click="open([list_id, j])">
												{{ i.button }}
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row justify-content-end mt-5 pb-5"
						:style="`background: linear-gradient(0deg, ${item.color} 75%, #0000 75%);`">
						<div class="col-xl-8">
							<img :src="item.text" style="max-width: 100%" alt="" />
						</div>
					</div>
				</div>
			</div>
		</section>

					</div>
				</div>
			</div>
		</div>
